<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tara â€” Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/logo.svg" alt="Tara" height="36" class="me-2">
        <span class="fw-bold">Tara</span>
      </a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h4 class="mb-3">Sign in to Tara</h4>
          <div class="mb-3" id="gsi-button-container">
            <!-- Google button will be rendered here -->
            <div id="g_id_onload"
                 data-client_id="1034500062031-46kd9gpf95vulj3c8f0uqmmunp06lp9h.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"></div>
            <div class="g_id_signin" data-type="standard"></div>
            <small class="text-muted"> <code></code> </small>
          </div>

          <hr>

          <form id="email-form">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-dark" id="login-btn" type="submit">Login</button>
              <button class="btn btn-outline-secondary" id="register-btn" type="button">Register</button>
              <a href="index.html" class="btn btn-link ms-auto">Cancel</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>

<script>
// Google credential callback will call window.handleCredentialResponse defined in app.js
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
