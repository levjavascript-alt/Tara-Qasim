<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - Tara Clothing</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container checkout-container">
  <h2 class="mb-4 text-center">Checkout</h2>
  <div class="row g-4">

    <!-- Billing + Payment Form -->
    <div class="col-md-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Billing Information</h5>
          <form id="checkoutForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="tel" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">State</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-3 mb-3">
                <label class="form-label">Zip</label>
                <input type="text" class="form-control" required>
              </div>
            </div>

            <h5 class="mt-4 mb-3">Payment Method</h5>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="paymentMethod" id="credit" checked>
              <label class="form-check-label" for="credit">Credit/Debit Card</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="paymentMethod" id="cod">
              <label class="form-check-label" for="cod">Cash on Delivery</label>
            </div>

            <div id="cardDetails">
              <div class="mb-3">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" placeholder="1234 5678 9012 3456">
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Expiry</label>
                  <input type="text" class="form-control" placeholder="MM/YY">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">CVV</label>
                  <input type="password" class="form-control" placeholder="***">
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Place Order</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Order Summary</h5>
          <ul class="list-group mb-3" id="orderSummary"></ul>
          <div id="checkout-total" class="fw-bold text-end"></div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="app.js"></script>
<script>
  // Toggle card details
  document.querySelectorAll('input[name="paymentMethod"]').forEach((el) => {
    el.addEventListener('change', () => {
      const cardDetails = document.getElementById('cardDetails');
      cardDetails.style.display = document.getElementById('credit').checked ? 'block' : 'none';
    });
  });
</script>

</body>
</html>
